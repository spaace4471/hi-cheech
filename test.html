<body class='dark-mode'>
    <input type='text' id='searchBar' placeholder='Search zones...' onkeyup='filterZones()'>
    <div id='topControls'>
        <div id='dataButtons'>
            <button onclick='saveData()'>Save Data</button>
            <button onclick='document.getElementById("file").click()'>Load Data</button>
            <input type='file' id='file' style='display:none' onchange='loadData(event)' />
        </div>
        <select id='sortOptions' onchange='sortZones()'>
            <option value='name'>by Nameㅤ</option>
            <option value='id'>by Id (Date)ㅤ</option>
            <option value='popular'>by Popularityㅤ</option>
        </select>
    </div>
    <div class='zone-wrapper'>
        <div id='zoneCount' class='zone-count'></div>
        <div id='container'>Loading...</div>
    </div>
    <div id='zoneViewer'>
        <div id='zoneInfo'>
            <div id='zoneTitle'>
                <span id='zoneName'></span> <a id='zoneAuthor'></a> <span id='zoneId'></span>
            </div>
            <div id='controls'>
                <button onclick='downloadZone()' id='download' class='green-button'>Download Local</button>
                <button onclick='closeZone()'>Close</button>
                <button onclick='fullscreenZone()'>Fullscreen</button>
                <button onclick='aboutBlank()'>about:blank (use if embed is broken)</button>
            </div>
        </div>
        <iframe id='zoneFrame'></iframe>
    </div>
    <button id='darkModeToggle'>Toggle Dark Mode</button>
    <div id='footerButtons'>
        <button onclick='showContact()'>Contact</button>
        <button onclick='loadPrivacy()'>Privacy Policy</button>
    </div>
    <div id='popupOverlay'>
        <div id='popupContent'>
            <div id='popupHeader'>
                <span id='popupTitle'></span>
                <button onclick='closePopup()'>Close</button>
            </div>
            <div id='popupBody' contenteditable='false'></div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        // https://www.jsdelivr.com/tools/purge
        const zonesURL = 'https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json';
        const coverURL = 'https://cdn.jsdelivr.net/gh/gn-math/covers@main';
        const htmlURL = 'https://cdn.jsdelivr.net/gh/gn-math/html@main';
        let zones = [];
        let popularityData = {};
        async function listZones() {
            try {
                const response = await fetch(zonesURL+"?t="+Date.now());
                const json = await response.json();
                zones = json;
                zones[0] = {
                    "id": -1,
                    "name": "[!] SUGGEST GAMES",
                    "cover": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Google_Forms_logo_%282014-2020%29.svg/1489px-Google_Forms_logo_%282014-2020%29.svg.png",
                    "url": "${REPLACE THISSS}"
                };
                zones[zones.length] = {
                    "id": -2,
                    "name": "[!] $$$1",
                    "cover": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Google_Sheets_logo_%282014-2020%29.svg/1200px-Google_Sheets_logo_%282014-2020%29.svg.png",
                    "url": "$$$2"
                };
                await fetchPopularity();
                sortZones();
                const search = new URLSearchParams(window.location.search);
                const id = search.get('id');
                if (id) {
                    const zone = zones.find(zone => zone.id + '' == id + '');
                    if (zone) {
                        openZone(zone);
                    }
                }
            } catch (error) {
                container.innerHTML = 'Error loading zones: '+error;
            }
        }
        async function fetchPopularity() {
            try {
                const response = await fetch('https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=year');
                const data = await response.json();
                data.forEach(file => {
                    const idMatch = file.name.match(/(\d+)\.html$/);
                    if (idMatch) {
                        const id = parseInt(idMatch[1]);
                        popularityData[id] = file.hits.total;
                    }
                });
            } catch (error) {
                popularityData[0] = 0;
            }
        }

        function sortZones() {
            const sortBy = sortOptions.value;
            if (sortBy === 'name') {
                zones.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'id') {
                zones.sort((a, b) => a.id - b.id);
            } else if (sortBy === 'popular') {
                zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
            }
            zones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
            displayZones(zones);
        }

        function displayZones(zones) {
            container.innerHTML = '';
            zones.forEach(file => {
                const zoneItem = document.createElement('div');
                zoneItem.className = 'zone-item';
                zoneItem.onclick = () => openZone(file);
                const img = document.createElement('img');
                img.src = file.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
                zoneItem.appendChild(img);
                const button = document.createElement('button');
                button.textContent = file.name;
                button.onclick = (event) => {
                    event.stopPropagation();
                    openZone(file);
                };
                zoneItem.appendChild(button);
                container.appendChild(zoneItem);
            });
            if (container.innerHTML === '') {
                container.innerHTML = 'No zones found.';
            } else {
                document.getElementById('zoneCount').textContent = 'Zones Loaded: '+zones.length;
            }
        }

        function filterZones() {
            const query = searchBar.value.toLowerCase();
            const filteredZones = zones.filter(zone => zone.name.toLowerCase().includes(query));
            displayZones(filteredZones);
        }

        function openZone(file) {
            if (file.url.startsWith('http')) {
                window.open(file.url, "_blank");
            } else {
                const url = file.url.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
                fetch(url+"?t="+Date.now()).then(response => response.text()).then(html => {
                    if (zoneFrame.contentDocument === null) {
                        zoneFrame = document.createElement('iframe');
                        zoneFrame.id = 'zoneFrame';
                        zoneViewer.appendChild(zoneFrame);
                    }
                    zoneFrame.contentDocument.open();
                    zoneFrame.contentDocument.write(html);
                    zoneFrame.contentDocument.close();
                    document.getElementById('zoneName').textContent = file.name;
                    document.getElementById('zoneId').textContent = file.id;
                    document.getElementById('zoneAuthor').textContent = 'by ' + file.author;
                    if (file.authorLink) {
                        document.getElementById('zoneAuthor').href = file.authorLink;
                    }
                    zoneViewer.style.display = 'block';
                }).catch(error => alert('Failed to load zone: ' + error));
            }
        }

        function downloadZone() {
            let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent);
            fetch(zone.url.replace('{HTML_URL}', htmlURL)+"?t="+Date.now()).then(res => res.text()).then(text => {
                const blob = new Blob([text], {
                    type: 'text/plain;charset=utf-8'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = zone.name + '.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function aboutBlank() {
            const newWindow = window.open('about:blank', '_blank');
            let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent).url.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
            fetch(zone+"?t="+Date.now()).then(response => response.text()).then(html => {
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                }
            })
        }

        function closeZone() {
            zoneViewer.style.display = 'none';
            zoneViewer.removeChild(zoneFrame);
        }

        function fullscreenZone() {
            if (zoneFrame.requestFullscreen) {
                zoneFrame.requestFullscreen();
            } else if (zoneFrame.mozRequestFullScreen) {
                zoneFrame.mozRequestFullScreen();
            } else if (zoneFrame.webkitRequestFullscreen) {
                zoneFrame.webkitRequestFullscreen();
            } else if (zoneFrame.msRequestFullscreen) {
                zoneFrame.msRequestFullscreen();
            }
        }

        function saveData() {
            let data = JSON.stringify(localStorage) + '\n\n|\n\n' + document.cookie;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([data], {
                type: 'text/plain'
            }));
            link.download = Date.now()+'.data';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const [localStorageData, cookieData] = content.split('\n\n|\n\n');
                try {
                    const parsedData = JSON.parse(localStorageData);
                    for (let key in parsedData) {
                        localStorage.setItem(key, parsedData[key]);
                    }
                } catch (error) {
                    console.error(error);
                }
                if (cookieData) {
                    const cookies = cookieData.split('; ');
                    cookies.forEach(cookie => {
                        document.cookie = cookie;
                    });
                }
                alert('Data loaded');
            };
            reader.readAsText(file);
        }
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        listZones();

        function showContact() {
            document.getElementById('popupTitle').textContent = 'Contact';
            const popupBody = document.getElementById('popupBody');
            popupBody.innerHTML = '<p></p>';
            popupBody.contentEditable = true;
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        function loadPrivacy() {
            fetch('https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/privacy.txt').then(response => response.text()).then(data => {
                document.getElementById('popupTitle').textContent = 'Privacy Policy';
                const popupBody = document.getElementById('popupBody');
                popupBody.textContent = data;
                popupBody.contentEditable = false;
                document.getElementById('popupOverlay').style.display = 'flex';
            }).catch(err => {
                alert('Failed to load privacy policy: ' + err);
            });
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>
